<!DOCTYPE html>

    <title>it's me</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #00FF41;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            animation: glitch 1s infinite;
        }

        h1 {
            font-size: 4em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        a {
            color: #00FF41;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #FF0000;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 15px;
            display: inline-block;
            width: 50px;
            height: 50px;
        }

        .social-icons svg {
            width: 100%;
            height: 100%;
            fill: #00FF41;
            transition: fill 0.3s ease;
        }

        .social-icons a:hover svg {
            fill: #FF0000;
        }

        @keyframes glitch {
            0% {
                text-shadow: 1px 1px 0px #fff, -1px -1px 0px #00ff41;
            }
            50% {
                text-shadow: -2px -2px 1px #ff00ff, 2px 2px 1px #00ff41;
            }
            100% {
                text-shadow: 2px 2px 0px #fff, -2px -2px 0px #00ff41;
            }
        }
    </style>
</head>
